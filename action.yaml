name: Rust cache
description: Caches Rust build artifacts
inputs: {}
outputs: {}
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: swatinem/rust-cache@v2
      with:
        cache-all-crates: true
    - uses: ruby/setup-ruby@v1
    - uses: homebrew/actions/setup-homebrew@master
    - run: tools/ci/setup.sh
      shell: bash
